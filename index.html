<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GR - Onboarding</title>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="https://fonts.googleapis.com/css?family=Heebo:400,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>  
  <div class="guidePageWrapper" id="guide">
    <i class="circle"></i>
    <header>
      <a href="#" class="logo">
        <img src="images/logo_gr.png" alt="Gratisfaction">
      </a>
      <a href="./setup.html" class="button buttonBordered">{{ head.skip_button }} <i class="icon-right-arrow"></i></a>
      <!-- <a href="mailto:info@appsmav.com" class="button buttonGrey">Write to Us</a> -->
    </header>
    <div class="mainBlock">
      <section class="section sectionWelcome">
        <div class="contentWrapper">
          <span class="customerCount">
            <i class="icon-heart"></i>
            <strong>11245</strong>
            <small>{{ landing.happy_customers }}</small>
          </span>
          <figure>
            <img src="images/splash.png" />
          </figure>
          <h1>{{ landing.head }}</h1>
          <button class="button buttonBlack" onclick="fullpage_api.moveTo(2)">{{ landing.button }} <i class="icon-right-arrow"></i></button>
          <a href="./setup.html" class="skip">{{ landing.link }}</a>
        </div>
      </section>
      <section class="section sectionSetup" data-step="1">
        <div class="contentWrapper">
          <h2>{{ setup.head }}</h2>
          <h4 v-html="setup.desc"></h4>
          <nav class="stepsNav">
            <i></i>
            <a href="#" data-step="1">Setup</a>
            <a href="#" data-step="2">Rewards</a>
            <a href="#" data-step="3">Themes</a>
          </nav>
          <div class="setupStepsWrapper">
            <div class="setupSteps step-1">
              <figure><img src="images/step-1.jpg" alt=""></figure>
              <div class="stepInfo">
                <i>1</i>
                <h5 v-html="setup.heading_1"></h5>
                <p v-html="setup.desc_1"></p>
              </div>
            </div>
            <div class="setupSteps step-2">
              <figure><img src="images/step-2.jpg" alt=""></figure>
              <div class="stepInfo">
                <i>2</i>
                <h5 v-html="setup.heading_2"></h5>
                <p v-html="setup.desc_2"></p>
              </div>
            </div>
            <div class="setupSteps step-3">
              <figure><img src="images/step-3.jpg" alt=""></figure>
              <div class="stepInfo">
                <i>3</i>
                <h5 v-html="setup.heading_3"></h5>
                <p v-html="setup.desc_3"></p>
              </div>
            </div>
          </div>
          <div class="bottomNav">
            <a href="#" class="back ctaPrev"><i class="icon-left-arrow"></i> Back</a>
            <button class="button buttonOrange ctaNext">Next <i class="icon-right-arrow"></i></button>
          </div>
        </div>
      </section>
      <section class="section sectionReady">
        <span class="circle">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 500 500" xml:space="preserve">
            <defs>
              <linearGradient id="Gradient1" gradientTransform="rotate(90)">
                <stop offset="0%" stop-color="#3bda82" />
                <stop offset="80%" stop-color="#1e785d" />
                <stop offset="100%" stop-color="#228562" />
              </linearGradient>
              <linearGradient id="Gradient2" gradientTransform="rotate(90)">
                <stop offset="0%" stop-color="#093042" />
                <stop offset="80%" stop-color="#1e785d" />
                <stop offset="100%" stop-color="#228562" />
              </linearGradient>
              <pattern id="Pattern" x="0" y="0" width="500" height="500" patternUnits="userSpaceOnUse">
                <g transform="rotate(0, 250, 250)">
                  <rect shape-rendering="crispEdges" x="0" y="0" width="250" height="500" fill="url(#Gradient1)" />
                  <rect shape-rendering="crispEdges" x="250" y="0" width="250" height="500" fill="url(#Gradient2)" />
                </g>
              </pattern>
            </defs>
            <path class="donut" style="stroke: url(#Pattern);" fill='transparent' stroke-dasharray="1570 1570" stroke-dashoffset="0" stroke-width='30' d="M250,19c127.6,0,231,103.4,231,231S377.6,481,250,481S19,377.6,19,250S122.4,19,250,19z"/>
          </svg>
        </span>
        <div class="contentWrapper">
          <h3 v-html="end.head"></h3>
          <ul>
            <li>
              <i class="icon-settings"></i>
              <p v-html="end.desc_1"></p>
            </li>
            <li>
              <i class="icon-list"></i>
              <p v-html="end.desc_2"></p>
            </li>
          </ul>
          <a href="./setup.html" class="button buttonOrange">setup now <i class="icon-right-arrow"></i></a>
        </div>
      </section>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.js"></script>
  <script src="scripts/guide.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
